<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6 offset-md-2">
                <h1 style="margin-left: 20px">Login page</h1>
                {% if messages%}
                    {% for message in messages %}
                <div class="alert  alert-{{ message.tags }}">
                        {{message}}
                </div>
                    {% endfor %}
                {% endif %}
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="login" name="username" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Enter login">
                        <small id="emailHelp" class="form-text text-muted ml-1">log in and enjoy.</small>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                            placeholder="Enter password">
                    </div>
                    <button type="submit" class="btn btn-primary" style="margin-left: 2ex">Log in</button>
                    <a href="{% url 'registration' %}" style="margin-left: 15px">Sign up?</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
